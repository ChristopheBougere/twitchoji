<!DOCTYPE html>
<html>
  <head>
    <title>Live Mood</title>
  </head>
  <body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!--
      Polyfill for naviator.getUserMedia
      https://raw.githubusercontent.com/webrtcHacks/adapter/master/release/adapter.js
    -->
    <script src="adapter.js" type="text/javascript"></script>
    <!--
      face-api.js library
      https://github.com/justadudewhohacks/face-api.js/blob/master/dist/face-api.js
    -->
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="face-api.js" type="text/javascript"></script>
    <script src="viewer.js" type="text/javascript"></script>
    <video id="webcam" autoplay width="100%"></video>
    <button onclick="startFaceApi()">START</button>
  </body>
</html>
