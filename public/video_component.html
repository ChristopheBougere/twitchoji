<!DOCTYPE html>
<html>
  <head>
    <title>Live Mood</title>
  </head>
  <body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!--
      Polyfill for naviator.getUserMedia
      https://raw.githubusercontent.com/webrtcHacks/adapter/master/release/adapter.js
    -->
    <script src="adapter.js" type="text/javascript"></script>
    <!--
      face-api.js library
      https://github.com/justadudewhohacks/face-api.js/blob/master/dist/face-api.js
    -->
    <script src="face-api.js" type="text/javascript"></script>
    <script src="video_component.js" type="text/javascript"></script>
    <link href="video_component.css" rel="stylesheet" crossorigin="anonymous">
    <div id="live-mood">
      <video autoplay></video>
      <div id="average"></div>
      <div id="buttons">
        <div>
          <img src="svg/angry.svg" alt="Angry" title="Angry" onclick="onEmojiClick('angry')" />
          <img src="svg/disgusted.svg" alt="Disgusted" title="Disgusted" onclick="onEmojiClick('disgusted')" />
        </div>
        <div>
          <img src="svg/fearful.svg" alt="Fearful" title="Fearful" onclick="onEmojiClick('fearful')" />
          <img src="svg/happy.svg" alt="Happy" title="Happy" onclick="onEmojiClick('happy')" />
        </div>
        <div>
          <img src="svg/sad.svg" alt="Sad" title="Sad" onclick="onEmojiClick('sad')" />
          <img src="svg/surprised.svg" alt="Surprised" title="Surprised" onclick="onEmojiClick('surprised')" />
        </div>
      </div>
      <div id="enable-face-tracking">
        <button onclick="startFaceApi()">Enable face tracking</button>
      </div>
    </div>
  </body>
</html>
